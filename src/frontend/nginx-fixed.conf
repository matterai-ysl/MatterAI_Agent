# MatterAI Agent 完整 Nginx 配置
# 解决 API 404 问题

server {
    listen 80;
    server_name 47.99.180.80;

    # MatterAI Agent 前端静态文件
    location /agent/ {
        alias /home/matterai/MatterAI_Agent/src/frontend/build/;
        index index.html;
        try_files $uri $uri/ /agent/index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 🔥 关键：API 代理配置
    location /agent/api/ {
        # 移除 /agent/api 前缀，代理到后端的根路径
        rewrite ^/agent/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9000;

        # 代理头部设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 支持
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;

        # OPTIONS 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 文件上传服务代理
    location /file/ {
        proxy_pass http://47.99.180.80/file/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 100M;
    }

    # 错误日志
    error_log /var/log/nginx/matterai_error.log;
    access_log /var/log/nginx/matterai_access.log;
}

# URL 映射说明：
# 前端请求：http://47.99.180.80/agent/api/auth/login
# Nginx rewrite: /agent/api/auth/login -> /auth/login
# 代理到后端：http://127.0.0.1:9000/auth/login