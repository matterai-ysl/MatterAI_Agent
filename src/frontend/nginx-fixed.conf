server {
    listen 80;
    server_name 47.99.180.80;

    # MatterAI Agent å‰ç«¯é™æ€æ–‡ä»¶
    location /agent/ {
        alias /home/matterai/MatterAI_Agent/src/frontend/build/;
        index index.html;
        try_files $uri $uri/ /agent/index.html;

        # é™æ€èµ„æºç¼“å­˜
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ğŸ”¥ å…³é”®ï¼šAPI ä»£ç†é…ç½®
    location /agent/api/ {
        # ç§»é™¤ /agent/api å‰ç¼€ï¼Œä»£ç†åˆ°åç«¯çš„æ ¹è·¯å¾„
        rewrite ^/agent/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9000;

        # ä»£ç†å¤´éƒ¨è®¾ç½®
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS æ”¯æŒ
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;

        # OPTIONS é¢„æ£€è¯·æ±‚å¤„ç†
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # æ–‡ä»¶ä¸Šä¼ æœåŠ¡ä»£ç†
    location /file/ {
        proxy_pass http://47.99.180.80/file/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 100M;
    }

    # é”™è¯¯æ—¥å¿—
    error_log /var/log/nginx/matterai_error.log;
    access_log /var/log/nginx/matterai_access.log;
}

