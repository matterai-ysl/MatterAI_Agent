# 完整的 MatterAI Agent Nginx 配置
server {
    listen 80;
    server_name 47.99.180.80;

    # MatterAI Agent 前端
    location /agent/ {
        alias /home/matterai/MatterAI_Agent/src/frontend/build/;
        index index.html;

        # SPA 路由支持
        try_files $uri $uri/ /agent/index.html;

        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # 静态资源缓存优化
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # HTML 文件不缓存（确保更新能及时生效）
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API 代理到后端服务
    location /agent/api/ {
        # 移除 /agent 前缀，代理到后端
        rewrite ^/agent/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9000;

        # 代理头部设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 处理 CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # OPTIONS 请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 文件上传服务代理
    location /file/ {
        proxy_pass http://47.99.180.80/file/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 上传大小限制
        client_max_body_size 100M;
    }

    # 错误页面
    error_page 404 /agent/index.html;

    # 日志设置
    access_log /var/log/nginx/matterai_access.log;
    error_log /var/log/nginx/matterai_error.log;
}